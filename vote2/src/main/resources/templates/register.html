<!DOCTYPE html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>注册丨在线投票系统</title>
<link rel="stylesheet" th:href="@{login/css/style.css}" href="css/style.css"/>
<body>

<div class="register-container">
	<h1>在线投票系统</h1>
	
	<div class="connect">
		<p>你上，我上，他也上</p>
	</div>
	
	<form action="" th:action="userregister" method="post" id="registerForm">
		<div>
			<input type="text" name="username" class="username" placeholder="您的用户名" autocomplete="off"/>
		</div>
		<div>
			<input type="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="text" name="address" placeholder="输入地址"  id="number"/>
			<!--name="phone_number" class="phone_number" autocomplete="off"曾经键入过的值-->
		</div>
		<div>
			<input type="email" name="email" class="email" placeholder="输入邮箱地址" oncontextmenu="return false" onpaste="return false" />
		</div>
		<span style="color: red" th:text="${msg}" th:if="${args} eq 1"></span>

		<button id="submit" type="submit">注 册</button>
	</form>
	<a th:href="@{/login.html}" href="login.html">
		<button type="button" class="register-tis">已经有账号？</button>
	</a>

</div>

</body>
<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
<script th:src="@{login/js/common.js}" src="js/common.js"></script>
<!--背景图片自动更换-->
<script th:src="@{login/js/supersized.3.2.7.min.js}" src="js/supersized.3.2.7.min.js"></script>
<script th:src="@{login/js/supersized-init.js}" src="js/supersized-init.js"></script>
<!--表单验证-->
<script th:src="@{login/js/jquery.validate.min.js?var1.14.0}" src="js/jquery.validate.min.js?var1.14.0"></script>
</html>
